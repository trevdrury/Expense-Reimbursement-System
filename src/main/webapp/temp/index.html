<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="reimb">
      <!-- HEADER -->
      <div class="header">
        <div class="header-left">
          <p>Trevor Drury</p>
        </div>
        <div class="header-right">
          <div>
            <span>Status</span>
            <div class="status">&#x25CF; Pending</div>
          </div>
          <div>
            <button id="approve">Approve</button>
            <button id="deny">Deny</button>
          </div>
        </div>
      </div>

      <!-- BODY -->
      <div class="body">
        <div class="dates">
          <div class="submitted">
            <span>Submitted:</span>
            <p>Aug 19, 2021</p>
          </div>
          <div class="resolved">
            <span>Resolved:</span>
            <p>Aug 24, 2021</p>
          </div>
        </div>
        <div class="info">
          <div class="reimb-id">
            <span>Reimbursement ID:</span>
            <p>1234</p>
          </div>
          <div class="description">
            <span>Food:</span>
            <p>Aug 14th Business Lunch</p>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="footer">
        <p>Reimbursement Amount</p>
        <h2>$32.26</h2>
      </div>
    </div>
  </body>
</html>
